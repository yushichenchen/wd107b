<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>問卷調查</title>
</head>
<h1>這是一個有關金門大學中餐的問卷</h1> 
<body>
<p>首先我要請問您的姓名？</p>
<form>
    姓: <input type="text" name="firstname">
    名: <input type="text" name="lastname">
</form>
<p>請問您的性別？</p>
<form>
	<input type="radio" name="sex" value="male">Male
	<input type="radio" name="sex" value="female">Female
</form>
	<p>請問您平常吃午餐的地點？</p>	
<form>
	<input type="radio" name="1" value="school">校內（包含中華小吃和金鼎燒鍋）
	
	<input type="radio" name="1" value="outschool">校外
</form>
<p>請問您吃午餐的預算是？</p>
<form>
	<input type="radio" name="2" value="under５０">低於５０元
	<input type="radio" name="2" value="５０to１００">５０元到１００元
	<input type="radio" name="2" value="higher１００">高於１００元
</form>	
<p>感謝您的配合！！</p>

	<input type="submit" value="Submit">

</body>
 
</html>
